{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
    <table class="table table-hover table-striped table-bordered table-condensed">
        <thead>
            <th>Key</th>
            <th>Value</th>
        </thead>
        {% for k, v in data.items() %}
        <tr>
            <td>{{ k }}</td>
            <td>{{ v }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
